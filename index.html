<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo">Create a new post</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post:</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Caption:</label>
                                        <textarea class="form-control" id="message-text"
                                            placeholder="Add the caption of your post here"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" class="btn btn-light"><i
                                                class="fa-solid fa-camera"></i></button>
                                        <button type="button" class="btn btn-light"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-bs-toggle="dropdown" aria-expanded="true">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark"
                        aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">
                    <i class="fa-solid fa-table-cells"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./SubPage/imagesuno.html">
                    <i class="fa-solid fa-square"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/375?random=1" alt="Imagen 1" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/375?random=2" alt="Imagen 2" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/375?random=3" alt="Imagen 3" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/350?random=4" alt="Imagen 4" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/350?random=5" alt="Imagen 5" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/350?random=6" alt="Imagen 6" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/350?random=7" alt="Imagen 7" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/350?random=8" alt="Imagen 8" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-md-4 p-1">
                <img src="https://picsum.photos/350?random=9" alt="Imagen 9" class="w-100">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
