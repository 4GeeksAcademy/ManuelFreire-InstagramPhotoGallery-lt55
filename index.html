                Instagram
            </a>
            <form class="d-flex">
                <button type="button" class="btn btn-success col-8" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Create New Post
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header div-css-ligth">
                                <h5 class="modal-title" id="exampleModalLabel">Create New Post</h5>

                                <button type="button" class="btn btn-light btn-css-ligth" data-bs-dismiss="modal"
                                    aria-label="Close">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>

                            </div>

                            <div class="modal-body">
                                <label for="">Caption:</label>
                                <textarea name="" class="w-100 p-1" id=""
                                    placeholder="Add the caption of your post here"></textarea>
                                <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                                <button type="button" class="btn btn-light"><i
                                        class="fa-solid fa-location-dot"></i></button>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="btn btn-success">
                                    Publish
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="dropdown">

                            <li>

                            </li>

                        </ul>
                    </div>
                </div>
            </form>
